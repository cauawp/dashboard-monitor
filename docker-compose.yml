version: "3.8"

services:
  backend:
    build:
      context: ./apps/backend
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    env_file: .env
    command: npm run dev
    depends_on:
      - mongodb

  # frontend:
  #   build:
  #     context: ./apps/frontend
