  #     - "3000:3000"
  #   volumes:
  #     - ./apps/frontend:/app
  #     - /app/node_modules
  #   command: sh -c "npm install && npm run dev"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
